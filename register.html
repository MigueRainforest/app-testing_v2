        <h4 style="text-align: center;">Por favor, llene con cuidado todos los campos requeridos</h4>

    <div class="container mt-5">
        <h2 class="text-center">Formulario</h2>
        <form class="w-50 mx-auto"> <!-- Adjust width and center it -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
            </div>

            <div class="mb-3">
                <label for="wsp" class="form-label">Whatsapp</label>
                <input type="text" class="form-control" id="wsp" placeholder="Ingrese su whatsapp" required>
            </div>

            <div class="mb-3">
                <label for="bnk" class="form-label">Banco</label>
                <input type="text" class="form-control" id="bnk" placeholder="Nombre su Banco" required>
            </div>            

            <div class="mb-3">
                <label for="cta" class="form-label">No de cuenta</label>
                <input type="text" class="form-control" id="cta" placeholder="Verifíquelo 2 veces" required>
            </div>

            <div class="mb-3">
                <label for="cbe" class="form-label">CLABE</label>
                <input type="text" class="form-control" id="cbe" placeholder="Verifíquelo 2 veces" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" required>
            </div>

            <br>

            <div class="mb-3">
                <label for="referido" class="form-label">Código de referido</label>
                <input type="text" class="form-control" id="referido" placeholder="CÓDIGO" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
